l_greek:
 provincial_events.1.t:0 "Τοπικές Εντάσεις"
 provincial_events.1.desc:1 "Έχουν αυξηθεί οι εντάσεις μεταξύ των αποίκων της [ROOT.GetCountry.GetPrimaryCulture.GetName] και των ντόπιων στην [SCOPE.sP('colonial_province').GetName]. Οι ντόπιοι ισχυρίζονται ότι οι άποικοί μας απορρίπτουν τις τοπικές παραδόσεις και τις δομές εξουσίας. Οι άποικοί μας, από την άλλη πλευρά, υποστηρίζουν ότι οι ντόπιοι ανησυχούν μόνο επειδή τη νέα [ROOT.GetCountry.GetPrimaryCulture.GetName] ο οικισμός ξεπερνά την υπάρχουσα μητρόπολη της περιοχής."
 provincial_events.1.a:0 "Υποστηρίξτε τα ενδιαφέροντα της [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 provincial_events.1.b:0 "Υπερασπίστε το δικαίωμα των ντόπιων."
