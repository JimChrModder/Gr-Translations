l_greek:
 plains:0 "Πεδιάδες"
 plains_desc:1 "Ένας αραιοκατοικημένος τόπος, που αποτελείται από σαρωτικές εκτάσεις επίπεδης γης."
 hills:0 "Λόφοι"
 hills_desc:1 "Ο τόπος αυτός περιλαμβάνει μια σειρά από ρηχές κλίσεις και λόφους."
 mountain:0 "Βουνά"
 mountain_desc:0 "Βραχώδες, απότομο και ύπουλο, ορεινό τοπίο μπορεί να αποδειχθεί ιδιαίτερα δύσκολο να διαβεί κανείς"
 desert:0 "Έρημος"
 desert_desc:0 "Άγονες, αμμώδεις πεδιάδες τεντώνονται μέχρι εκεί που μπορεί να φτάσει το μάτι σε κάθε κατεύθυνση."
 jungle:0 "Ζούγκλα"
 jungle_desc:0 "Πράσινη, υγρή ζούγκλα, γεμάτη με πυκνή βλάστηση, μπορεί να είναι αργή για όσους δεν είναι συνηθισμένοι σ'αυτή."
 marsh:0 "Βάλτος"
 marsh_desc:0 "Υδάτινες και συχνά επικίνδυνες, οι ελώδεις περιοχές είναι δύσκολο να τις διαβεί κανείς και ακόμη πιο δύσκολο να κατοικηθούν."
 farmland:0 "Χωράφια"
 farmland_desc:0 "Αυτή η ωραία καλλιεργήσιμη γη είναι διακεκομμένη από μικρές συστάδες αγρών, περιβόλια και βοσκότοπους."
 forest:0 "Δάσος"
 forest_desc:1 "Ένας πυκνοκατοικημένος τόπος, το δάσος είναι συχνά ένα εμπόδιο για τη διέλευση των στρατών."
 ocean:0 "Ωκεανός"
 ocean_desc:0 "Αποτελούμενο από ήρεμες, γυάλινες θάλασσες, καθώς και κύματα, η θάλασσα μεταφέρει την ψυχή του αρχαίου κόσμου: το εμπόριο."
 coastal_terrain:0 "Παράκτια Θάλασσα"
 coastal_terrain_desc:0 "Κατά μήκος των ακτών και των αρχιπελάγων, η θάλασσα είναι γενικά πιο ρηχή και παρέχει λιγότερα περιθώρια ελιγμών."
 riverine_terrain:0 "Ποτάμι"
 riverine_terrain_desc:0 "Τα περισσότερα ποτάμια δεν είναι κατάλληλα για πλοήγηση με πλοίο, αλλά μερικά είναι αρκετά μεγάλα και αρκετά βαθιά ώστε τα μικρότερα πλοία να πλοηγηθούν."
